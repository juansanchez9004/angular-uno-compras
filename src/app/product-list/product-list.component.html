<h2>Products</h2>

<div *ngFor="let producto of products">
  <h3>
    <a
      [title]="producto.name + ' detalles'"
      [routerLink]="['/products', producto.id]"
    >
      {{ producto.name }}
    </a>
  </h3>

  <p *ngIf="producto.description">Description: {{ producto.description }}</p>

  <button type="button" (click)="share()">Buscar</button>

  <app-product-alerts (notify)="onNotify()" [product]="producto">
  </app-product-alerts>
</div>
